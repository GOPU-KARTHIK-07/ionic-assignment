<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ng-container [ngSwitch]="folder">
      <div *ngSwitchCase="'inbox'">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="login()">
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username" name="username" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
              </ion-item>
              <ion-button expand="full" type="submit">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngSwitchCase="'outbox'">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Outbox Content</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>This is the content for the Outbox page.</p>
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngSwitchCase="'favorites'">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Favorites Content</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>This is the content for the Favorites page.</p>
          </ion-card-content>
        </ion-card>
      </div>
      <div *ngSwitchDefault>
        <strong class="capitalize">{{ folder }}</strong>
        <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
      </div>
    </ng-container>
  </div>
</ion-content>
